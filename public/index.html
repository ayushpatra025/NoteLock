<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes & Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NOTELOCK</h1>
        <h1>Secure Notes & Password Manager</h1>
    </header>

    <main>
        <!-- Authentication Section -->
        <section id="auth-section">
            <h2>Register / Login</h2>
            <div>
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button id="register-btn">Register</button>
            </div>
            <div>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-btn">Login</button>
            </div>
        </section>

        <!-- Notes Section -->
        <section id="notes-section" class="hidden">
            <h2>Your Notes</h2>
            <textarea id="note-input" placeholder="Write your note here..."></textarea>
            <button id="save-note">Save Note</button>
            <ul id="notes-list"></ul>
        </section>

        <!-- Passwords Section -->
        <section id="passwords-section" class="hidden">
            <h2>Your Passwords</h2>
            <div class="password-container">
                <label for="password-label">Password Label:</label>
                <input type="text" id="password-label" placeholder="Enter label">
            </div>

            <div class="password-container">
                <label for="password-input">Password:</label>
                <input type="password" id="password-input" placeholder="Enter password">
            </div>

            <button id="save-password">Save Password</button>
            <ul id="passwords-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
